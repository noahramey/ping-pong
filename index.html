<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong</h1>
        <p>by Noah Ramey</p>
      </div>

      <div class="row">
        <div class="well col-sm-12">
          <form id="input">
            <h3>Rules:</h3>
            <p>1: Numbers divisible by 3 are replaced with "ping"</p>
            <p>2: Numbers divisible by 5 are replaced with "pong"</p>
            <p>3: Numbers divisible by 15 are replaced with "pingpong"</p>
            <div class="form-group">
              <label for="number">Enter a number:</label>
              <input type="text" id="number">
            </div>
            <button type="submit" id="submit" class="btn btn-primary btn-large">Show my numbers!</button>
          </form>
        </div>

      </div>
        <div class="col-md-8">
          <ul id="output">

          </ul>
        </div>

    </div>
  </body>
</html>
